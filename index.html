<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book Keeper App</title>
   <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=brandon-tripp.dev">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <!-- Open Modal -->
   <h1 id="show-modal">Add Bookmark</h1>
   <!-- Bookmarks -->
   <div class="container" id="bookmarks-container">
      <div class="item">
         <i class="far fa-trash-alt" id="delete-bookmark" title="Delete Bookmark"></i>
         <div class="name">
            <img src="http://www.google.com/s2/favicons?domain=brandon-tripp.dev" alt="Favicon">
            <a href="http://www.google.com/s2/favicons?domain=brandon-tripp.dev" target='_blank'>BrandonTripp.dev</a>
         </div>
      </div>
      <div class="item">
         <i class="far fa-trash-alt" id="delete-bookmark" title="Delete Bookmark"></i>
         <div class="name">
            <img src="http://www.google.com/s2/favicons?domain=brandon-tripp.dev" alt="Favicon">
            <a href="http://www.google.com/s2/favicons?domain=brandon-tripp.dev" target='_blank'>BrandonTripp.dev</a>
         </div>
      </div>
      <div class="item">
         <i class="far fa-trash-alt" id="delete-bookmark" title="Delete Bookmark"></i>
         <div class="name">
            <img src="http://www.google.com/s2/favicons?domain=brandon-tripp.dev" alt="Favicon">
            <a href="http://www.google.com/s2/favicons?domain=brandon-tripp.dev" target='_blank'>BrandonTripp.dev</a>
         </div>
      </div>
   </div>

   <!-- Modal -->

   <div class="modal-container" id="modal">
      <div class="modal">
         <i class="far fa-trash-alt close-icon" id="close-modal"></i>
         <div class="modal-header">
            <h3>Add Bookmark</h3>
         </div>
         <div class="modal-content">
            <form id="bookmark-form">
               <!-- Website Name -->
               <div class="form-group">
                  <label for="website-name" class="form-label">Website Name</label>
                  <input type="text" class="form-input" id="website-name">
               </div>
               <!-- Website URL -->
               <div class="form-group">
                  <label for="website-url" class="form-label">Website Url</label>
                  <input type="text" class="form-input" id="website-url">
               </div>
               <button type="submit">Save</button>
            </form>
         </div>
      </div>
   </div>
   <!-- Script -->
   <script src='script.js'></script>
</body>
</html>
